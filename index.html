<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

        <p class="text-container__text">Safe Travel Anywhere</p>
        <form action="">
          <input
            class="input-search"
            type="search"
            maxlength="50"
            placeholder="Search Yor Travel Destination"
          />
          <button class="btn-search">
            SEARCH <i class="btn-search__icon fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <nav class="nav">
        <div class="nav__container">
          <img class="nav__logo" src="/images/Logo.png" alt="" />
          <ul class="nav__list">
            <li class="nav__li">
              <a class="nav__link" href="">WHO WE ARE</a>
            </li>
            <li class="nav__li">
              <a class="nav__link" href="">WHAT WE DO</a>
            </li>
            <li class="nav__li">
              <a class="nav__link" href="">TRAVEL WITH US</a>
            </li>
            <li class="nav__li">
              <a class="nav__link" href="">CONTACT US</a>

          </ul>
        </div>
      </nav>
    </header>

    <main>
        <section class="section-one-container">

        </section>
